##############################################################################################
# This role creates the value file for zone service
##############################################################################################

# Check if the idman ssl certs are already created
- name: Check if the idman ssl certs are already created
  shell: |
    vault kv get -field=corda-ssl-identity-manager-keys.jks {{ org.vault.secret_path | default('secretsv2') }}/{{ org.name | lower }}/{{ org.services.idman.name }}/certs
  environment:
    VAULT_ADDR: "{{ org.vault.url }}"
    VAULT_TOKEN: "{{ org.vault.root_token }}"
  register: idman_certs
  ignore_errors: yes

# Wait for the pki-generator job to complete
- name: "waiting for pki-generator job to complete"
  include_role:
    name: "{{ playbook_dir }}/../../shared/configuration/roles/check/helm_component"
  vars:
    component_type: "Job"
    namespace: "{{ component_ns }}"
    component_name: "{{ org.name | lower }}-generate-pki"
    kubernetes: "{{ org.k8s }}"
  when: idman_certs.failed

# create deployment file for CENM zone service
- name: "create zone helmrelease files"
  include_role:
    name: helm_component
  vars:
    type: "zone"
    chart: "zone"
    corda_service_version: zone-{{ org.version }}
    name: "{{ org.name | lower }}"
    component_name: "{{ org.services.zone.name }}"
    charts_dir: "{{ org.gitops.chart_source }}"
    vault: "{{ org.vault }}"
    component_auth: "cordaent{{ org.name | lower }}"
    values_dir: "{{ playbook_dir }}/../../../{{ org.gitops.release_dir }}"
    helm_lint: "false"
    
# Push the signer deployment files to repository
- name: "Push the created deployment files to repository"
  include_role: 
    name: "{{ playbook_dir }}/../../shared/configuration/roles/git_push"
  vars:
    GIT_DIR: "{{ playbook_dir }}/../../../"
    gitops: "{{ org.gitops }}"
    GIT_RESET_PATH: "platforms/r3-corda-ent/configuration"
    msg: "[ci skip] Pushing deployment files for zone service"
