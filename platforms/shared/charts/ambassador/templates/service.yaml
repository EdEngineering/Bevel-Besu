apiVersion: v1
kind: Service
metadata:
  name: {{ include "ambassador.fullname" . }}
  namespace: {{ include "ambassador.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "ambassador.name" . }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ include "ambassador.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- if .Values.deploymentTool }}
    app.kubernetes.io/managed-by: {{ .Values.deploymentTool }}
    {{- else }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- end }}
    app.kubernetes.io/component: ambassador-service
    product: aes
{{- if .Values.service.annotations }}
  annotations:
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}  
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v2
      kind: TLSContext
      name: ambassador_context
      hosts:
      - "*"
      secret: ambassador-default-tls.default
      secret_namespacing: true
      min_tls_version: v1.2
  {{- if .Values.ambassador.eip }}
      ---
      apiVersion: ambassador/v2
      kind:  Module
      name:  ambassador
      config:
        use_proxy_proto: true
        use_remote_address: false
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp        
    service.beta.kubernetes.io/aws-load-balancer-eip-allocations: "{{ .Values.ambassador.eip }}"
  {{- end }}
  {{- if .Values.ambassador.grpc }}
      ---
      apiVersion: ambassador/v2
      kind:  Module
      name:  ambassador
      config:
        enable_grpc_http11_bridge: true
        enable_grpc_web: true
        use_remote_address: false
        x_forwarded_proto_redirect: true
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp        
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: "{{ .Values.service.loadBalancerIP }}"
  {{- end }}
  {{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: "{{ .Values.service.externalTrafficPolicy }}"
  {{- end }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  ports:
  {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ int .port }}
      {{- if .targetPort }}
      targetPort: {{ int .targetPort }}
      {{- end }}
      {{- if .nodePort }}
      nodePort: {{ int .nodePort }}
      {{- end }}
      {{- if .protocol }}
      protocol: {{ .protocol }}
      {{- end }}
  {{- end }}
{{- with .Values.ambassador.otherPorts.portRange }}
{{- if and .from .to }}
  {{- range untilStep (.from | int) (.to | int) 1 }}
    - port: {{ . }}
      name: port-{{- . }}
      targetPort: {{ . }}
  {{- end }}
    - port: {{ .to }}
      name: port-{{- .to }}
      targetPort: {{ .to }}
{{- end }}
{{- end }}
{{- range .Values.ambassador.otherPorts.ports }}
    - port: {{ . | int }}
      name: port-{{- . }}
      targetPort: {{ . | int }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ include "ambassador.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.ambassador.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- range .Values.ambassador.loadBalancerSourceRanges }}
   - {{ . }} 
  {{- end }}
  {{- else }}
  loadBalancerSourceRanges: 
  - 0.0.0.0/0
  {{- end }} 
  {{- if .Values.service.externalIPs }}
  externalIPs:
    {{- toYaml .Values.service.externalIPs | nindent 4 }}
  {{- end }}
