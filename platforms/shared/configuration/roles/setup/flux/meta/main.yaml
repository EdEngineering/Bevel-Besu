---
dependencies:
  - role: "aws-auth"
    vars:
      aws_authenticator:
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
        checksum: ""
      kubeconfig_path: "{{ item.k8s.config_file }}"
      kubecontext: "{{ item.k8s.context }}"
    when: item.cloud_provider == 'aws'
  - role: "helm"
    vars:
      helm:
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
        checksum: ""
  - role: "kubectl"
    vars:
      kubectl:
        os: "{{ install_os }}"
        arch: "{{ install_arch }}"
        bin_directory: "{{ bin_install_dir }}"
