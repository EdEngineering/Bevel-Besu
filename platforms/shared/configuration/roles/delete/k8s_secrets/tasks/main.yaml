# This task deletes the vault root token
- name: Delete vault roottoken
  k8s:
    kind: Secret
    namespace: "{{ namespace }}"
    name: "roottoken"
    state: absent
    kubeconfig: "{{ kubernetes.config_file }}"
    context: "{{ kubernetes.context }}"
  ignore_errors: yes
  when: check == "token_secret"
  tags:
  - molecule-idempotence-notest
