---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $.Values.peer.name }}-cli-pvc
  namespace: {{ $.Values.metadata.namespace }}
spec:
  storageClassName: {{ $.Values.storage.class }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.storage.size }}
