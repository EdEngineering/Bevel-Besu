---
# This task gets endorsers data
- name: Get endorsers data
  include_tasks: nested_peers.yaml
  vars:
    org_peers: "{{ item.services.peers }}"
    endorsers_peers: "{{ endorser.peers }}"
  loop: "{{ approvers }}"
  loop_control:
    loop_var: endorser
  when: org_name == endorser.name
