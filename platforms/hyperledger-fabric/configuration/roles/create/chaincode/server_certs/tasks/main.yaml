#########################################################################
# This task creates certs for chaincode server
- name: Creates certs for chaincode server
  include_tasks: nested_main.yaml
  vars:
    first_peer_name: "{{ (services.peers | first)['name'] }}"
    temp_peer_cert_folder: ./build/tmp/certs/crypto-config
  loop: "{{ services.peers }}"
  loop_control:
    loop_var: peer
  when: peer.chaincodes is defined
