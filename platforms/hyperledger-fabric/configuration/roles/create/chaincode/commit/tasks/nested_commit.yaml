---
############################################################################################
# This role creates the commit_chaincode value file
# Create value file for chaincode commit
- name: "Create value file for chaincode commit"
  include_tasks: nested_valuefile.yaml
  vars:      
    name: "{{ org.name | lower}}"
    namespace: "{{ org.name | lower}}-net"
    component_type: "peer"
  loop: "{{ org.services.peers }}"
  loop_control:
    loop_var: peer
  when: 
    - peer.chaincodes is defined
